<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/style.css">
</head>

<body>
    <div class="resImg">

        <div class="container-fluid">
            <div class="row">
                <div class="col mt-5">
                    <h1 class="MM"> Please Enter A Number 1-3 For Style Of Food</h1>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="col-4">
                        <div class="input-group">
                            <span class="input-group-text"> Enter 1 For Fast Food</span>
                            <input id="restInput1" type="number" aria-label="First name" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <span class="input-group-text"> Enter 2 For Mexican Food</span>
                            <input id="restInput2" type="number" aria-label="First name" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <span class="input-group-text"> Enter 3 For Chinese Food</span>
                            <input id="restInput3" type="number" aria-label="First name" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>

            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="col">
                        <h1 id="restReturn" class="BB">Text Will Go Here </h1>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <center>
                    <div class="row mt-5">
                        <div class="col">
                            <div class="col-6">
                                <button id="restBtn" type="button" class="btn btn-secondary">Enter</button>
                            </div>
                        </div>
                    </div>
                </center>
            </div>






        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="../scripts/rPicker.js"></script>
</body>

</html>
