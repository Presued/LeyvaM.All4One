<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Adding Two Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="../Css/style.css">

<body>

    <div class="addTwoNumImg">
        <div class="container-fluid">
            <div class="row">
                <div class="col mt-4">
                    <h1 class="MM"> Please Enter Two Numbers </h1>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-6">
                    <div class="input-group">
                    <span class="input-group-text">Enter Your First Number</span>
                    <input id="addInput1" type="number" aria-label="First name" class="form-control">
                  </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text">Enter Your Second Number</span>
                        <input id="addInput2" type="number" aria-label="First name" class="form-control">
                      </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col">
                    <div id="addReturn" class="MM superLarge" > Text will appear here</div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <center>
            <div class="row mt-5">
                <div class="col">
                    <div class="col-6">
                        <button id="addBtn" type="button" class="btn btn-secondary">Enter</button>
                    </div>
                </div>
            </div>
        </center>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../scripts/addTwoNum.js"></script>
</body>

</html>
