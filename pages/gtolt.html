<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/style.css">
</head>

<body>
    <div class="gtoImg">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class=" AO mt-5">Greater Than Or Less Than</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col mt-4">
                    <h1 class="MM"> Please Enter Two Numbers </h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row mt-5">
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text">Enter Your First Number</span>
                        <input id="gtoInput1" type="number" aria-label="First name" class="form-control">
                      </div>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text">Enter Your Second Number</span>
                        <input id="gtoInput2" type="number" aria-label="First name" class="form-control">
                      </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col">
                    <h1 id="gtoReturn" class="MM">Text Will Go Here </h1>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <center>
            <div class="row mt-5">
                <div class="col">
                    <div class="col-6">
                        <button id="gtoBtn" type="button" class="btn btn-secondary">Enter</button>
                    </div>
                </div>
            </div>
        </center>
        </div>

        



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/scripts/gtolt.js"></script>
</body>

</html>
